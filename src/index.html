<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatty Sundew</title>
</head>

<body>
  <div id="message-container"></div>
  <div id="nav-container"></div>
<!-- Giphy Modal -->
  <div class="modal fade" id="giphyModal" tabindex="-1" role="dialog" aria-labelledby="giphyModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="giphyModalLabel">Giphy Select</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row m-2">
          <input id="giphy-search" class="col-10" type="text" placeholder="enter gif you want to search">
          <button id="giph-search-btn" class="btn btn-primary col ml-1">Search</button>
          </div>
          <div id="giphy"></div>
        </div>
        <div class="modal-footer">
          <button id="close-btn" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Select Gif</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
