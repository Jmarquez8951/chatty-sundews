<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatty Sundew</title>
</head>

<body>
  <div id="message-container"></div>
  <div id="nav-container"></div>
  <div class="modal fade show" id="validationTextInput" tabindex="-1" role="dialog" aria-labelledby="validationTextTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="validationTextTitle">Message Field Is Required</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          You must enter a message if you want to add to the conversation!
        </div>
      </div>
    </div>
  </div>
</div>
 
</body>

</html>
